<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contactpage.css">
    <title>Contact Page</title>
</head>
<body>
    <nav class="nav-bar">
        <h2><i>SandalsbyMo</i></h2>
        <ul class="look">
            <li><a href="../HTML/index.html"></a>Product Page</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
            <li><a href="#">Sign-up</a></li>
       </ul>
     </nav>
    
    <h1>Contact Us</h1>
    <form>
        <fieldset>
            <legend>Get in touch</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" id="fullname"/> <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email here"/> <br><br>
            <label for="subject">Subject:</label>
            <input type="subject" name="subject" id="subject"/> <br><br>
            <label for="message">Message</label> <br>
            <textarea name="message" id="message" cols="40" rows="10"/></textarea> <br><br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    
</body>
</html>
