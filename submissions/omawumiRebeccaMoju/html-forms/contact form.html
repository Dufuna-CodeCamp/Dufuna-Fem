<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BLK_My Naturals</title>
</head>

<body>
    <h1>BLK_My Naturals</h1>
    <form>
        <fieldset>
            <legend>Contact Form</legend>
            
            <label for="firstname">First Name</label><br>
            <input type="text" name="First name" id="firstname"/>
            <br />
            <label for="othername(s)">Other Name(s)</label><br>
            <input type="text" name="Other names" id="othername(s)" />
            <br />
            <label for="lastname">Last Name</label><br>
            <input type="text" name="Last name" id="lastname"/>
            <br />
            GENDER:
            <br />
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <br />
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <br />
            <label for="email">E-mail address</label><br>
            <input type="email" name="email" id="email" placeholder="E.g BLK@gmail.com">
            <br />
            <label for="subject">Subject</label><br>
            <input type="text" name="subject" id="subject" />
            <br />
            <label for="comment">Kindly write your comment and suggestions about our products</label><br>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            <br />
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <footer>
        <p> &copy; 2020 BLK_My Naturals</p>
    </footer>
</body>

</html>
