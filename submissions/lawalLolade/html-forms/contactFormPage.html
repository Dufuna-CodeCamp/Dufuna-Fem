<body>
    <!-- header Begins -->
<header>
    <div>
        <h1>FLAWA</h1>
        <nav>
            <ul>
                <li><a href="productPage.html">Garden</a></li>
                <li><a href="productPage.html">Vases</a></li>
            </ul>
        </nav>
    </div>
</header>
    <!-- Header ends -->


    <!-- Contact Us Form -->
<section>
    <div>
        <form action="">
            <fieldset>
                <legend><h2>Contact Us</h2></legend>
                <div>
                    <label for="firstname"><strong>First Name:</strong> </label>&nbsp;&nbsp;&nbsp;
                    <input type="text" name="firstname" id="firstname">
                </div><br>
                <div>
                    <label for="lastname"><strong>Last Name:</strong></label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" name="lastname" id="lastname">
                </div><br>
                <div>
                    <label for="email"><strong>Email:</strong></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="email" name="email" id="email">                    
                </div><br>
                <div>
                    <label><strong>Subject:</strong></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <select name="Subject" id="subject">
                        <option value="Garden-care" selected>Garden Care</option>
                        <option value="vase-issue">Vase Selection</option>
                        <option value="florist">Need a Florist</option>
                        <option value="Other">Other</option>
                    </select>
                </div><br>
                <div>
                    <label for="comment"><strong>Message:</strong></label><br>
                    <textarea name="comment" id="comments" cols="50" rows="15"></textarea><br><br>
                </div>
                <div>
                    <input type="submit" value="Submit" onclick="alert('Thank you, we will response shortly.')">
                </div>
            </fieldset>
        </form>
    </div>
</section>
