<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title> Contact Us</title>
    </head>
    <body>
        <header>
            <a href = "#">
                <h1>Infinity Sparkles</h1>
            </a>
            <nav>
                <ul>
                    <li><a href = "../html/product-page.html">Products</a></li>
                    <li><a href = "./contactform.html">Contact Us</a></li>
                    <li><a href = "signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </header>
                
        <p><strong>Have any questions? We'd love to hear from you. Please fill out the quick form and we will be in touch with lightning speed.</strong></p>
        <form action="#" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend><strong>Leave a Message</strong></legend>
                <label for="fullname"><strong>Full Name: </strong></label>
                <input type="text" name="fullname" id="fullname"/> <br><br>

                <label for="email"><strong>Email: </strong></label>
                <input type="email" name="email" id="email"/><br><br>

                <label for="subject"><strong>Subject: </strong></label>
                <input type="text" name="subject" id="subject"/> <br><br>

                <label for="comments"><strong>Message</strong></label><br>
                <textarea name="comments" id="comments" cols="50" rows="10"></textarea>
                <br>

                <button type="submit" name="submit"><strong>Send</strong></button>
                <br>
            </fieldset>
            
        </form>
    </body>
</html>
