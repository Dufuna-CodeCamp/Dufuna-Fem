<html><head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <nav>
        <h1>IMMA CLASSIQUE</h1>
        <a href="#">Home</a><br>
        <a href="#">Sign-up</a><br>
        <a href="#">Contact Us</a><br>
        <a href="#" >Page Products</a><br>
    </nav>
    <h2>Contact Page Form</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Contact Page Form</legend>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" placeholder="First Name"> <br> <br>
            <label for="lastname">Last Name:</label>
            <input type="text" name="fullname" id="fullname" placeholder="Last Name"> <br><br>
            <label>Email:</label>
            <input type="text" name="email" id="email" placeholder="Enter a valid email"><br><br>
     
            <label for="Subject">Subject</label>
            <select name="Subject" id="subject">
                <option value="Item missing">My item is missing</option>
                <option value="Payment Issue">I have payment issue</option>
                <option value="Returns and Refunds">I want to Track my Return/Refund Request</option>
                <option value="Confirm orders" selected="">I want to Confirm my Order</option>
                <option value="payment issue">I have a Payment Issue</option>
                <option value="other">Others</option> <br> <br>
            </select> <br> <br>
            
            <label for="Message">Input Message:</label> <br> <br>
            <textarea name="message" id="message" cols="60" rows="10"></textarea><br><br>
            <button type="Submit">Submit</button> 
        </fieldset>   
    </form>
    <p> Copyright Â© 2020, Imma classique All rights reserved</p>
</body>
</html>
